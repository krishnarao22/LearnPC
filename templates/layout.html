<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="../static/css/general.css">

        <title>LearnPC: {% block title %}{% endblock %}</title>

        <meta name="description" content="This is a website built to educate kids on PCs!">

        <!--
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        -->

        {% block links %}{% endblock %}

    </head>

    <body>
    <!-- Nav -->
        <nav class="navbar navbar-expand-lg pt-4 pb-4">
            <div class="container-fluid">
                <ul class="navbar-nav nav-left ml-5 pl-2">
                    <a href="/" class="navLink"><li class="navbar-brand nav-item">LearnPC</li></a>
                </ul>
                <ul class="navbar-nav nav-right">
                    {% block navItems %}{% endblock %}
                </ul>
            </div>
        </nav>

        <main>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
