{% extends "layout.html" %}

{% block title %}
   Login/Sign Up
{% endblock %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <script src="../static/js/login.js"></script>
{% endblock %}


{% block main %}

<div class="container-fluid white">

    <div class="container-fluid white">

        <div class="d-flex justify-content-center mt-5" id="mainTitle">
            <h1 id="mainTitle">Get Started.</h1>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <h4>It's free - jump right in!</h4>
        </div>
        
        <div class="d-flex justify-content-center mt-5">
            <form class="p-5 shadow-lg">
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="text" class="form-control" id="emailInput" name="email" placeholder="Enter email">
                    <small class="form-text pt-2">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-4">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter username">
                </div>
                <div class="form-group mt-4">
                    <label for="pw">Password</label>
                    <input type="password" class="form-control" id="pw" name="password">
                </div>
                <div class="form-group mt-4">
                    <label for="pwConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="pwConfirm" name="pwConfirm">
                </div>
                <div class="form-group mt-5">
                    <input type="submit" class="btn btn-primary" onclick="checkFields()">
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
